<body>

<script>
let images = [

    {src:"photo/WhatsApp Image 2026-02-13 at 10.49.42 PM (3).jpeg", text:"Adventures we cherish ‚ú®"},

    {src:"photo/WhatsApp Image 2026-02-13 at 10.49.42 PM (10).jpeg", text:"Our love story continues... üíû"},

];
 
let index = 0;
let music = document.getElementById("bgMusic");
 
function updateSlide() {
    document.getElementById("carouselImage").src = images[index].src;
    document.getElementById("description").innerText = images[index].text;
}
 
function nextSlide() {
    index = (index + 1) % images.length;
    updateSlide();
}
 
function prevSlide() {
    index = (index - 1 + images.length) % images.length;
    updateSlide();
}
 
function sayYes() {
    music.play();
    alert("I knew you would say yes ‚ù§Ô∏è");
}
 
function toggleMusic() {
    if (music.paused) {
        music.play();
    } else {
        music.pause();
    }
}
 
/* üéµ Auto play on first user interaction */
window.addEventListener('click', function() {
    music.play();
}, { once: true });
 
</script>
