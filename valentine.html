<!DOCTYPE html>
<html>
<head>
    <title>Happy Valentine's Day</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff4d6d, #ff758c);
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 26px;
            margin-bottom: 30px;
        }

        button {
            padding: 12px 25px;
            margin: 10px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
        }

        .yes {
            background: white;
            color: #ff4d6d;
        }

        .no {
            background: #fff;
            color: #ff4d6d;
            position: relative;
        }
    </style>
</head>
<body>

<div>
    <h1>‚ù§Ô∏è Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>
    <h2>Will you be my Valentine?</h2>

   <button class="yes" onclick="window.location.href='love.html'">Yes üíñ</button>
    <button class="no" onmouseover="moveButton(this)">No üôà</button>
</div>

<script>
function moveButton(button) {
    const x = Math.random() * 300 - 150;
    const y = Math.random() * 300 - 150;
    button.style.transform = `translate(${x}px, ${y}px)`;
}
</script>
<!-- Romantic Music -->
<audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
</audio>

<script>
// Fade in page
window.addEventListener("load", () => {
    document.body.classList.add("fade-in");
});

// Floating hearts
for (let i = 0; i < 20; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 4 + Math.random() * 4 + "s";
    document.body.appendChild(heart);
}

// Background Music Across Pages
const music = document.getElementById("bgMusic");

if (!localStorage.getItem("musicPlaying")) {
    music.play().then(() => {
        localStorage.setItem("musicPlaying", "true");
    }).catch(() => {});
} else {
    music.play().catch(() => {});
}
</script>

</body>
</html>
